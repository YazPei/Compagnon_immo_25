name: env_artifact

on:
  workflow_dispatch: {}     # déclenchable à la demande

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: bash
    working-directory: ${{ github.workspace }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Crée .env dans le RUNNER (POC)
      - name: Generate .env
        run: |
          set -euo pipefail
          echo "HELLO=world" > .env
          echo "[debug] wrote $(pwd)/.env"
          ls -la .
          wc -c .env
          head -n1 .env

      # 2) Sanity: échoue si .env n'existe pas
      - name: Sanity .env
        run: |
          set -euo pipefail
          test -s .env || (echo "ERROR: .env missing" && exit 1)

      # 3) Upload l'ARTEFACT (fichier, chemin ABSOLU)
      - name: Upload .env
        uses: actions/upload-artifact@v4
        with:
          name: env-artifact
          path: ${{ github.workspace }}/.env
          if-no-files-found: error
          retention-days: 1

