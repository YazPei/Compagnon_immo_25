name: env_artifact

on:
  workflow_dispatch: {}

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate env file (POC)
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # crée le contenu (ici POC; remplace par tes secrets ensuite)
          printf "HELLO=world\n" > artifacts/env.txt
          echo "[debug] wrote $(pwd)/artifacts/env.txt"
          ls -la .
          ls -la artifacts
          wc -c artifacts/env.txt
          head -n1 artifacts/env.txt

      - name: Upload env artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-artifact
          path: artifacts          # ← on uploade le dossier (non caché)
          if-no-files-found: error
          retention-days: 1
