name: COMPAGNON_SECRET_YAZ

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest --maxfail=5 --disable-warnings

      - name: Use PAT to call GitHub API
        run: |
          curl -H "Authorization: token ${{ secrets.COMPAGNON_SECRET_YAZ }}" \
               https://api.github.com/user


